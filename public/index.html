<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Sync</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
		<link rel="stylesheet" type="text/css" href="css/mobile.css"/>
		<link rel="stylesheet" type="text/css" href="css/desktop.css"/>

        <script src="//modernizr.com/downloads/modernizr.js"></script>
	</head>
	
	<body>
		<section id="mobile" class="hidden">
			<div id="mobile-notSynchronized">
				<input name="code" id="code" type="text" placeholder="your code" size="45" />
				<input id="form-code" type="button" value="ENTER" />
			</div>
			<div id="mobile-synchronized">
				<div id="moveUp" class="key">UP</div>
				<div id="moveDown" class="key">DOWN</div>
			</div>
		</section>

		<section id="desktop" class="hidden">
			<div id="desktop-notSynchronized">
				<div id="syncDesktop" class="btn">Start Sync</div>
			</div>
			<div id="desktop-synchronized">
				Connected! Sync ID : <span id="syncID"></span>
			</div>
		</section>

		<div id="preload"></div>

		<!-- JS LIBS -->
		<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://192.168.1.34:3000/socket.io/socket.io.js"></script>

		<!-- JS UB -->
		<script src="js/ub/UB.js"></script>
		<script src="js/ub/Preload.js"></script>
		<script src="js/ub/Mobile.js"></script>
		<script src="js/ub/Desktop.js"></script>
		<script src="js/ub/Sync.js"></script>

		<script src="js/init.js"></script>
	</body>
</html>
